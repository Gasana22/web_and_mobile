<!DOCTYPE html>
<html lang="en">
<head>
    <title>Different Borders Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .box {
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .solid {
            border: 4px solid black;
        }
        .dashed {
            border: 4px dashed blue;
        }
        .dotted {
            border: 4px dotted green;
        }
        .groove {
            border: 6px groove red;
        }
        .inset {
            border: 6px inset teal;
        }
        .outset {
            border: 6px outset brown;
        }
    </style>
</head>
<body>

    <div class="box solid">Solid </div>
    <div class="box dashed">Dashed</div>
    <div class="box dotted">Dotted </div>
    <div class="box groove">Groove </div>
    <div class="box inset">Inset </div>
    <div class="box outset">Outset</div>

</body>
</html>
